<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/template/template_2x.xhtml">

<ui:define name="page_title">#{messages['jsf.server.EditHomePageCode.label']}</ui:define>
<ui:define name="center_content" >
    <h1>#{messages['jsf.HomepageContent']}</h1>

<h:form id="homeContentForm">
    <s:token allowMultiplePosts="true" />
    <rich:panel id="loggedIn" >
	    <h:inputTextarea id="homeContent"
	           required="false"
	           value="#{serverConfigurationBean.homeContent}"
	           styleClass="code_editor" />

        <div style="clear:both"></div>

    </rich:panel>

    <div class="actionButtons">
        <h:commandButton id="update" 
                      value="#{messages['jsf.Update']}"
                     action="#{serverConfigurationBean.updateHomeContent}" />
        <s:button id="cancel" view="/home.xhtml"
                        value="#{messages['jsf.Cancel']}"
                        propagation="none"
                       action="#{serverConfigurationBean.cancel}"/>
    </div>

</h:form>
</ui:define>

</ui:composition>
