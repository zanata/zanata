<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j">
<html class="new-zanata-html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{messages['jsf.Zanata']}: <ui:insert name="page_title" /></title>
		<link rel="shortcut icon" href="#{applicationConfiguration.webAssetsUrl}/favicon.ico" type="image/x-icon" />
		<link type="text/css" rel="stylesheet" class="user" href="#{applicationConfiguration.webAssetsUrl}/assets/css/zanata.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/fontello/css/fontello.css"/>
        <link type="text/css" rel="stylesheet" href="#{applicationConfiguration.webAssetsStyleUrl}"/>
        <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic"/>
		<ui:insert name="head" />
	</h:head>

	<h:body styleClass="new-zanata-body">
		<div class="off-canvas__outer">
			<div class="new-zanata-base">
				<div class="new-zanata">
					<ui:include src="left_menu.xhtml" />
					<ui:include src="right_menu.xhtml" />
				</div>	
			</div>
			
			<div class="off-canvas__inner">
				<div class="new-zanata-base">
					<div class="new-zanata">
						<ui:include src="banner.xhtml" />
					</div>
				</div>
				<div id="container">
					<div id="bd">
						<div id="search_div"> 
					    	<ui:include src="search_panel.xhtml" />
					    </div>
					    <div id="breadcrumbs_div"> 
							<ui:include src="breadcrumbs.xhtml" />
					    </div>
						<div id="yui-main">
							<div class="yui-b">
								<a:outputPanel ajaxRendered="true">
								<h:messages id="messages" globalOnly="true" styleClass="message"
								errorClass="errormsg icon-info-circle-2" infoClass="infomsg icon-info-circle-2" warnClass="warnmsg icon-attention"
								rendered="#{showGlobalMessages != 'false'}" />
								</a:outputPanel>
								<div id="main_body_content">
									<ui:insert name="center_content" />
								</div>
							</div>
						</div>
						<div class="yui-b">
		        			<ui:insert name="right_content" />
						</div>
					</div>
				</div>
				<div class="footer">
					<ui:include src="footer.xhtml" />		
				</div>
			</div>
		</div>
		<ui:include src="piwik.xhtml"/>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="#{applicationConfiguration.webAssetsUrl}/assets/js/script.js"></script>
	</h:body>
</html>
</f:view>
