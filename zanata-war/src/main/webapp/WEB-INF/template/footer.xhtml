<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

  <footer role="contentinfo" class="l--push--v-2">
    <div class="l__wrapper">
      <div class="l--pad-v-1 d--top">
        <div class="g">
          <div class="g__item w--1-2 l--push-bottom-quarter">
            <ul class="list--horizontal txt--meta">
              <li><a href="#{applicationConfigurationAction.termOfUseUrl}"
                target="_blank">#{msgs['jsf.TermsOfUse']}</a></li>
              <li><a href="http://zanata.org/about"
                target="_blank">#{msgs['jsf.About']}</a></li>
              <li><a href="http://zanata.org/blog"
                target="_blank">#{msgs['jsf.Blog']}</a></li>
              <li><a href="#{applicationConfigurationAction.helpUrl}"
                target="_blank">#{msgs['jsf.Help']}</a></li>
              <ui:fragment rendered="#{identity.loggedIn}">
                <ui:include src="../layout/admin/contact_admin_modal.xhtml"/>
                <li><a href="#"
                    data-toggle="modal" data-target="#contactAdminDialog">
                    #{msgs['jsf.ContactAdmin']}</a></li>
              </ui:fragment>
              <li><a href="http://zanata.org/issues"
                target="_blank">#{msgs['jsf.ReportAProblem']}</a>
              </li>
              <li>
                <h:form id="localeSelector_form">
                  <h:selectOneMenu id="Select"
                    value="#{localeSelector.localeString}"
                    valueChangeListener="#{localeSelector.select}"
                    onchange="submit()">
                    <f:selectItems
                      value="#{localeSelector.supportedLocales}"/>
                  </h:selectOneMenu>
                </h:form>
              </li>
            </ul>
          </div>
          <div class="g__item w--1-2 txt--align-right">
            <p class="txt--meta">
              <h:outputText
                value="#{msgs.format('jsf.RunningVersionInfo',
                  msgs['jsf.Zanata'], applicationConfiguration.version,
                  applicationConfiguration.scmDescribe)}
                  | #{applicationConfiguration.copyrightNotice()}"
                escape="false"/>
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</ui:composition>
