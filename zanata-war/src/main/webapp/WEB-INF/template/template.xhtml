<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:zanata="http://java.sun.com/jsf/composite/zanata"
  xmlns:s="http://jboss.org/schema/seam/taglib">
  <!--[if lt IE 7]>      <html class="no-js new-zanata lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html class="no-js new-zanata lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html class="no-js new-zanata lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!-->
  <html class="no-js new-zanata">
  <!--<![endif]-->
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>#{msgs['jsf.Zanata']}: <ui:insert name="page_title"/></title>

    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <meta http-equiv="cleartype" content="on"/>

    <link rel="shortcut icon"
      href="#{applicationConfiguration.webAssetsUrl}/favicon.ico"
      type="image/x-icon"/>

    <!--[if gt IE 8]><!-->
    <link type="text/css" rel="stylesheet"
      href="#{applicationConfiguration.webAssetsStyleUrl}"/>
    <!--<![endif]-->

    <!--[if (lt IE 9) & (!IEMobile)]>
    <script src="js/vendor/selectivizr-min.js"></script>
    <![endif]-->

    <link type="text/css" rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic"/>
    <ui:insert name="head"/>

    <script type="application/javascript">
      var globalMessageTimer;

      // automatically clear global message after 5 seconds
      function startGlobalMessageTimer() {
        if (typeof zanata == 'undefined') {
          jQuery('#messages .message--global').addClass('is-active');
        } else {
          zanata.messages.activate('#messages .message--global');
        }

        //stop previous timeout counter
        clearTimeout(globalMessageTimer);

        globalMessageTimer = setTimeout(function() {
          if (typeof zanata == 'undefined') {
            jQuery('#messages .message--global').removeClass('is-active');
          } else {
            zanata.messages.deactivate('#messages .message--global');
          }
        }, 5000);
      }
    </script>
  </h:head>

  <h:body styleClass="new-zanata">
    <ui:include src="banner.xhtml"/>
    <a4j:outputPanel layout="block" ajaxRendered="true" id="messages">
      <s:fragment rendered="#{showGlobalMessages != 'false'}">
        <ul class="list--no-bullets message--global">
          <zanata:global-messages value="#{jsfMessages.globalMessagesList}"
            rendered="#{not facesContext.validationFailed and not empty jsfMessages.globalMessagesList}"/>
          <zanata:global-messages value="#{conversationScopeMessages.getAndClearMessages()}"
            rendered="#{conversationScopeMessages.hasMessages()}"/>
        </ul>
        <h:outputScript
          rendered="#{conversationScopeMessages.hasMessages() or (not facesContext.validationFailed and not empty jsfMessages.globalMessagesList)}">
          startGlobalMessageTimer();
        </h:outputScript>
      </s:fragment>
    </a4j:outputPanel>

    <main role="main" class="l--pad-v-1">
      <div class="l__wrapper">
        <ui:insert name="center_content"/>
      </div>
    </main>

    <footer role="contentinfo" class="l--push--v-2">
      <div class="l__wrapper">
        <div class="l--pad-v-1 d--top">
          <div class="g">
            <div class="g__item w--1-2 l--push-bottom-quarter">
              <ul class="list--horizontal txt--meta">
                <li><a href="http://zanata.org/terms"
                  target="_blank">Terms</a></li>
                <li><a href="http://zanata.org/about"
                  target="_blank">#{msgs['jsf.About']}</a></li>
                <li><a href="http://zanata.org/blog"
                  target="_blank">#{msgs['jsf.Blog']}</a></li>
                <li><a href="http://zanata.org/help"
                  target="_blank">#{msgs['jsf.Help']}</a></li>
                <li><a
                  href="https://bugzilla.redhat.com/enter_bug.cgi?format=guided&amp;product=Zanata"
                  target="_blank">#{msgs['jsf.ReportAProblem']}</a>
                </li>
                <li>
                  <h:form id="localeSelector_form">
                    <h:selectOneMenu id="Select"
                      value="#{localeSelector.localeString}"
                      valueChangeListener="#{localeSelector.select}"
                      onchange="submit()">
                      <f:selectItems
                        value="#{localeSelector.supportedLocales}"/>
                    </h:selectOneMenu>
                  </h:form>
                </li>
              </ul>
            </div>
            <div class="g__item w--1-2 txt--align-right">
              <p class="txt--meta">
                <h:outputText
                  value="#{msgs.format('jsf.RunningVersionInfo',
                  msgs['jsf.Zanata'], applicationConfiguration.version,
                  applicationConfiguration.scmDescribe)}
                  | #{msgs['jsf.CopyrightNotice']}"
                  escape="false"/>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <ui:include src="scripts.xhtml"/>
  </h:body>
  </html>
</f:view>
