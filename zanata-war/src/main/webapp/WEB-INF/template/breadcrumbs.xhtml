<div id="breadcrumbs_panel" style="white-space:nowrap"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:rich="http://richfaces.org/rich">

  <h:form>
    <h:link outcome="/home.xhtml"
      rendered="#{not empty breadcrumbs.locations}"
      styleClass="breadcrumbs_home">
      <span class="icon-home-1" title="#{msgs['jsf.Zanata']}"/>
    </h:link>

    <ui:repeat value="#{breadcrumbs.locations}" var="breadcrumb">
      <span class="icon-right-open breadcrumbs-seperator"/>
      <h:link value="#{breadcrumb.display}" outcome="#{breadcrumb.location}"
        styleClass="breadcrumbs_link"
        rendered="#{not empty breadcrumb.location}">
        <c:forEach items="#{breadcrumb.params.keySet()}" var="param">
          <f:param name="#{param}" value="#{breadcrumb.params.get(param)}"/>
        </c:forEach>
      </h:link>
      <h:panelGroup layout="span" styleClass="breadcrumbs_display"
        rendered="#{empty breadcrumb.location}">#{breadcrumb.display}</h:panelGroup>
    </ui:repeat>
  </h:form>
</div>
