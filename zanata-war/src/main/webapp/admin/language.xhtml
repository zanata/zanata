<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="../WEB-INF/template/template.xhtml">

<ui:define name="page_title">#{msgs.format('jsf.LanguageTeamTitle',
  languageTeamAction.locale.retrieveDisplayName())}</ui:define>

<ui:define name="center_content">
  <div class="g--centered">
    <div class="g__item w--1-s w--2-3 l--push-bottom-half">
      <p class="txt--meta l--push-all-0">
        <s:link view="/admin/home.xhtml" propagation="none"
          value="#{msgs['jsf.Administration']}"/>
        <i class="i i--arrow-right"></i>
        <s:link view="/admin/languagemanager.xhtml" propagation="none">
          #{msgs['jsf.ManageLanguage']}
        </s:link>
      </p>

      <ui:include src="../WEB-INF/layout/language/language_view.xhtml"/>

    </div>
  </div>
</ui:define>

</ui:composition>
