<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  template="/WEB-INF/template/template.xhtml">

  <f:metadata>
    <f:event type="preRenderView" listener="#{identity.checkRole('admin')}"/>
  </f:metadata>

  <ui:define name="page_title">#{msgs['jsf.CacheStats']}</ui:define>
  <ui:define name="center_content">

    <div class="l--push-bottom-half">
      <h1 class="l--push-all-0">
        #{msgs['jsf.CacheStats']}
      </h1>
    </div>
    <div class="g__item w--1-m w--1-h ">
      <h:form id="form">
        <h:panelGroup layout="block" id="actions">
          <table id="cacheStatisticsTable"
            class="bg--pop-highest l--push-bottom-1">
            <thead>
            <tr>
              <th class="l--pad-v-half">
                <h:outputText
                  value="#{msgs['jsf.cacheStats.cacheName']}"/>
              </th>
              <c:forEach
                items="#{cacheAction.getCacheStatsProperties(cacheName)}"
                var="property">
                <th class="l--pad-v-half" title="#{cacheAction.getDescOfProperty(property.key)}">
                  <h:outputText value="#{cacheAction.getNameOfProperty(property.key)}"/>
                </th>
              </c:forEach>
            </tr>
            </thead>
            <tbody class="bg--high">
            <c:forEach items="#{cacheAction.cacheList}" var="cacheName">
              <tr class="bg--higher--hover">
                <td class="l--pad-v-half">
                  <h:outputText value="#{cacheName}"/>
                </td>
                <c:forEach
                  items="#{cacheAction.getCacheStatsProperties(cacheName)}"
                  var="property">
                  <td class="l--pad-v-half">
                    <h:outputText value="#{property.value}"/>
                  </td>
                </c:forEach>
                <td>
                  <h:commandButton value="#{msgs['jsf.Clear']}"
                    action="#{cacheAction.clearCache(cacheName)}"
                    onclick="return confirm(&quot;#{msgs['jsf.cacheStats.confirmationCleaningCache']}&quot;)"/>
                </td>

                <td>
                  <h:commandButton value="#{msgs['jsf.Reset']}"
                    action="#{cacheAction.resetCacheStats(cacheName)}"
                    onclick="return confirm(&quot;#{msgs['jsf.cacheStats.confirmationResettingCache']}&quot;)"/>
                    />
                </td>
              </tr>
            </c:forEach>
            </tbody>
            <tfoot class="g__item">
            <tr>
              <td>
                <h:commandButton value="#{msgs['jsf.ClearAllCaches']}"
                  action="#{cacheAction.clearAllCaches}"
                  onclick="return confirm(&quot;#{msgs['jsf.cacheStats.confirmationCleaningAllCache']}&quot;)"/>
              </td>
            </tr>
            </tfoot>
          </table>
        </h:panelGroup>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
