<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  template="/WEB-INF/template/template.xhtml">

  <f:metadata>
    <f:viewParam name="key" value="#{validateEmail.activationKey}"/>
    <f:event type="preRenderView" listener="#{validateEmail.validate}"/>
  </f:metadata>
  <ui:remove xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--
    This is a "virtual" view to accept openid authentication responses.
    This is necessary in Seam 2.3 / JSF 2 because JSF actually checks for the existence of the physical view.
    See: https://issues.jboss.org/browse/JBSEAM-4939
    -->
  </ui:remove>
</ui:composition>
