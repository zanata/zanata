<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  template="../WEB-INF/template/template_2x.xhtml">

  <ui:define name="page_title">#{msgs['jsf.ResetPassword']}</ui:define>
  <ui:define name="center_content">
    <h:form id="passwordResetRequestForm">
      <s:token allowMultiplePosts="true"/>
      <rich:panel>
        <f:facet name="header">#{msgs['jsf.ResetPassword']}</f:facet>

        <s:decorate id="usernameField" template="../WEB-INF/layout/edit.xhtml"
          enclose="true">
          <ui:define name="label">#{msgs['jsf.Username']}</ui:define>
          <h:inputText id="username"
            value="#{passwordResetRequest.username}"/>
        </s:decorate>
        <s:decorate id="emailField" template="../WEB-INF/layout/edit.xhtml"
          enclose="true">
          <ui:define name="label">#{msgs['jsf.Email']}</ui:define>
          <h:inputText id="email"
            value="#{passwordResetRequest.email}"/>
        </s:decorate>

        <div style="clear:both"/>
        <div class="actionButtons">
          <h:commandButton value="#{msgs['jsf.SubmitRequest']}"
            action="#{passwordResetRequest.requestReset}" id="submitRequest"/>
        </div>
      </rich:panel>
    </h:form>
  </ui:define>
</ui:composition>
