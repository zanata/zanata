<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/WEB-INF/template/template.xhtml">

  <f:metadata>
    <f:viewParam name="username" value="#{profileHome.username}" />
  </f:metadata>

  <ui:define
    name="page_title">#{msgs['jsf.Profile']}:#{msgs['jsf.Profile.User']}:#{profileHome.username}</ui:define>
  <ui:define name="center_content">

    <div id="main-content"
      base-url="#{request.contextPath}/rest"
      user="#{profileHome.authenticatedUser.getJSON()}"
      data='{"view": "profile", "profileUser": #{profileHome.user.getJSON()}}'/>

    <script type="text/javascript"
      src="#{request.contextPath}/frontend.bundle.min.js"></script>
  </ui:define>
</ui:composition>
