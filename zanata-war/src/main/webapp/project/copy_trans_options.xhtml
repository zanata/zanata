<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/template/template_2x.xhtml">

    <ui:define name="page_title">#{projectHome.instance.name}:#{messages['jsf.project.CopyTransOpts.title']}</ui:define>
    <ui:define name="right_content">
        <ui:include src="/WEB-INF/layout/copy_trans_legend.xhtml"/>
    </ui:define>

    <ui:define name="center_content">

        <h:form>
            <ui:include src="/WEB-INF/layout/copy_trans_inline.xhtml"/>

            <h:commandButton action="#{projectCopyTransOptionsAction.saveOptions}" value="#{messages['jsf.Save']}"/>
            <s:button value="#{messages['jsf.Cancel']}" view="/project/project.xhtml">
                <f:param name="slug" value="#{projectCopyTransOptionsAction.projectSlug}"/>
            </s:button>
        </h:form>

    </ui:define>
