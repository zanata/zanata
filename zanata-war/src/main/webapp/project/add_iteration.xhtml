<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  template="../WEB-INF/template/template.xhtml">

  <ui:define
    name="page_title">#{versionHome.project.name} - #{msgs['jsf.project.NewVersion']}</ui:define>
  <ui:define name="center_content">
    <div class="g--centered">
      <div class="g__item w--1-2-m w--3-8-l w--1-3 l--push-bottom-1">
        <p class="txt--meta l--push-all-0">
          <s:link view="/project/home.xhtml" propagation="none">
            #{msgs['jsf.Projects']}
          </s:link> <i class="i i--arrow-right"></i> <s:link
          value="#{versionHome.project.name}" propagation="none"
          view="/project/project.xhtml">
          <f:param name="slug" value="#{versionHome.projectSlug}"/>
        </s:link>
        </p>

        <h1 class="l--push-all-0">#{msgs['jsf.project.NewVersion']}</h1>
        <h:form id="create-version-form">
          <ui:include src="../WEB-INF/layout/version/edit_form.xhtml"/>

          <div class="l--push-top-1">
            <h:commandButton id="button-create"
              value="#{msgs['jsf.CreateVersion']}"
              action="#{versionHome.persist}"
              styleClass="l--push-right-half button--primary button--full"/>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
