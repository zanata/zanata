  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:a4j="http://richfaces.org/a4j">

<composite:interface>
  <composite:attribute name="type" type="java.lang.String"
    shortDescription="size of the loader, loader--large or loader--huge"
    default="loader"/>
</composite:interface>

<composite:implementation>

  <s:div styleClass="#{cc.attrs.type} is-active">
    <span class="loader__spinner">
      <span></span><span></span><span></span>
    </span>
  </s:div>

</composite:implementation>
