<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:a4j="http://richfaces.org/a4j">

<composite:interface>
  <composite:attribute name="id" type="java.lang.String"
    shortDescription="id of the loader"/>

  <composite:attribute name="type" type="java.lang.String"
    shortDescription="size of the loader--small, loader, loader--large or loader--huge"
    default="loader"/>

  <composite:attribute name="layout" type="java.lang.String"
    shortDescription="Default (block) or 'inline' or 'center'"
    default="block"/>

  <composite:attribute name="jsHandle" type="java.lang.Boolean"
    shortDescription="display handle by javascript, zanata.loader.activate or zanata.loader.deactivate, 'js-loader'"
    default="false"/>

  <composite:attribute name="visible" type="java.lang.Boolean"
    shortDescription="display loader" default="true"/>
</composite:interface>

<composite:implementation>

  <div id="#{cc.attrs.id}"
    class="#{cc.attrs.type} #{cc.attrs.jsHandle ? 'js-loader' : ''} #{cc.attrs.layout eq '' ? '' : 'loader--'}#{cc.attrs.layout} #{cc.attrs.visible ? 'is-active' : ''}">
    <span class="loader__spinner">
      <span></span><span></span><span></span>
    </span>
  </div>

</composite:implementation>
</html>
