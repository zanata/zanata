<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="WEB-INF/template/template_2x.xhtml">

    <ui:define name="page_title">#{messages['jsf.Error']}</ui:define>
    <ui:param name="showGlobalMessages" value="false"/>
    <ui:define name="center_content">

        <h1>#{messages['jsf.ErrorTitle']}</h1>

        <h:outputText id="noErrorsMessage"
                      rendered="#{empty org.jboss.seam.international.statusMessages.currentGlobalMessages}"
                      value="#{messages['jsf.NoErrors']}" />

        <h:messages id="errorMessage"
                    styleClass="message"
                    infoClass="infomsg icon-info-circle-2"
                    warnClass="warnmsg icon-attention"
                    errorClass="errormsg icon-info-circle-2" />

        <div class="errorPageMessage">

            <p>
            	To report a problem, click 
            	<strong><a href="https://bugzilla.redhat.com/enter_bug.cgi?format=guided&amp;product=Zanata"
               		target="_blank">
                	HERE
            	</a></strong><br/>or use the '#{messages['jsf.ReportAProblem']}' link in the footer below.
            </p>
        </div>

    </ui:define>
</ui:composition>
